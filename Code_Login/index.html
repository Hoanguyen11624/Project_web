<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | STYLE 5.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f8f8;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff6b6b, #6b66ff);
            overflow: hidden;
            position: relative;
        }
        
        .shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -100px;
        }
        
        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: 50px;
        }
        
        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 150px;
            left: 60%;
        }
        
        .container {
            display: flex;
            max-width: 900px;
            width: 90%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            z-index: 1;
            position: relative;
        }
        
        .login-image {
            flex: 1;
            background-image: url('/api/placeholder/500/700');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: flex-end;
            padding: 30px;
            color: white;
        }
        
        .login-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
        }
        
        .brand {
            position: relative;
            z-index: 2;
        }
        
        .brand h3 {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .brand p {
            font-size: 16px;
            font-weight: 300;
            max-width: 80%;
        }
        
        .login-form {
            flex: 1;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-form h2 {
            font-size: 32px;
            margin-bottom: 30px;
            position: relative;
            color: #333;
            font-weight: 600;
        }
        
        .login-form h2::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 50px;
            height: 4px;
            background: linear-gradient(to right, #ff6b6b, #6b66ff);
            border-radius: 2px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .form-control:focus {
            border-color: #6b66ff;
            box-shadow: 0 0 0 3px rgba(107, 102, 255, 0.2);
            outline: none;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        
        .checkbox-group input {
            margin-right: 8px;
        }
        
        .form-options a {
            color: #6b66ff;
            text-decoration: none;
            font-weight: 500;
        }
        
        .form-options a:hover {
            text-decoration: underline;
        }
        
        .btn-login {
            padding: 15px;
            background: linear-gradient(135deg, #ff6b6b, #6b66ff);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #ff5252, #5a54ff);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 102, 255, 0.3);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
        
        .login-footer a {
            color: #6b66ff;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }
        
        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        /* Thêm style cho thông báo */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            opacity: 0;
            transform: translateY(-20px);
            z-index: 1000;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 95%;
            }
            
            .login-image {
                min-height: 200px;
            }
            
            .login-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <div class="login-image">
            <img src="LogoBrand.png" alt="Zorro Knight Logo" style="width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0;">
            <div class="brand">
                <p>Khám phá phong cách thời trang đầy cá tính của bạn cùng chúng tôi.</p>
            </div>
        </div>
        
        <div class="login-form">
            <h2>Đăng nhập</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email hoặc tên đăng nhập</label>
                    <input type="text" id="email" class="form-control" placeholder="Nhập email hoặc tên đăng nhập">
                </div>
                
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu">
                </div>
                
                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember">
                        <label for="remember">Ghi nhớ đăng nhập</label>
                    </div>
                    
                    <a href="#">Quên mật khẩu?</a>
                </div>
                
                <button type="submit" class="btn-login">Đăng nhập</button>
            </form>
            
            <div class="login-footer">
                <p>Chưa có tài khoản? <a href="#">Đăng ký ngay</a></p>
                
                <div class="social-login">
                    <div class="social-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#4267B2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
                    </div>
                    <div class="social-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#DB4437" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10z"></path><path d="M8 12h8"></path><path d="M12 8v8"></path></svg>
                    </div>
                    <div class="social-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18.71 19.5C17.88 20.74 17 21.95 15.66 21.97C14.32 22 13.89 21.18 12.37 21.18C10.84 21.18 10.37 21.95 9.09997 22C7.78997 22.05 6.79997 20.68 5.95997 19.47C4.24997 17 2.93997 12.45 4.69997 9.39C5.56997 7.87 7.12997 6.91 8.81997 6.88C10.1 6.86 11.32 7.75 12.11 7.75C12.89 7.75 14.37 6.68 15.92 6.84C16.57 6.87 18.39 7.1 19.56 8.82C19.47 8.88 17.39 10.1 17.41 12.63C17.44 15.65 20.06 16.66 20.09 16.67C20.06 16.74 19.67 18.11 18.71 19.5Z"></path><path d="M13 3.5C13.73 4.18 14.94 4.79 15.95 4.72C16.06 3.72 15.6 2.71 14.9 2.05C14.2 1.39 13.02 0.818 11.95 0.9C11.85 1.91 12.23 2.9 13 3.5Z"></path></svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification">Đăng nhập thành công!</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const notification = document.getElementById('notification');
            
            // Xử lý sự kiện submit form
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Ngăn chặn form gửi yêu cầu mặc định
                
                // Lấy giá trị từ form
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Kiểm tra đơn giản (trong thực tế sẽ có API xác thực)
                if (email && password) {
                    // Hiển thị thông báo
                    notification.classList.add('show');
                    
                    // Sau 2 giây, chuyển hướng đến trang chủ
                    setTimeout(function() {
                        // Chuyển hướng đến trang chủ (giả định URL)
                        window.location.href = 'http://127.0.0.1:5500/Homepage/index.html'; // Thay thế bằng URL trang chủ thực tế của bạn
                    }, 2000);
                } else {
                    alert('Vui lòng nhập đầy đủ thông tin đăng nhập!');
                }
            });
            
            // Xử lý đăng nhập bằng các nút mạng xã hội
            const socialButtons = document.querySelectorAll('.social-btn');
            socialButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Hiển thị thông báo
                    notification.classList.add('show');
                    
                    // Sau 2 giây, chuyển hướng đến trang chủ
                    setTimeout(function() {
                        window.location.href = 'http://127.0.0.1:5500/Homepage/index.html'; // Thay thế bằng URL trang chủ thực tế của bạn
                    }, 2000);
                });
            });
        });
    </script>
</body>
</html>
