<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Quả Tìm Kiếm Cho Từ Khóa 'Váy'</title>
    <link href="/Product/ProductStyle.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav-buttons">
                <button class="nav-button active">Sắp xếp theo</button>
                <button class="nav-button">Liên Quan</button>
                <button class="nav-button">Mới Nhất</button>
                <button class="nav-button">Bán Chạy</button>
                <select class="price-filter">
                    <option>Giá</option>
                </select>
            </div>
            <div class="page-count">1/17</div>
        </div>

        <div class="product-grid">
            <!-- First product (with Ad tag) -->
            <div class="product-card">
                <div class="product-image">
                    <img src="/Product/AoSomi.png" alt="Áo Sơ Mi">
                    <div class="ad-tag">Ad</div>
                    <div class="sale-tag">25.3</div>
                </div>
                <div class="product-details">
                    <div class="product-title">Áo Sơ Mi</div>
                    <div class="price-info">
                        <div class="current-price">₫139,000</div>
                        <div class="original-price">₫179,000</div>
                    </div>
                    <div class="product-meta">
                        <div class="rating">
                            <span>★</span>4.9
                        </div>
                        <div>Đã bán 5.6k</div>
                        <div>TP. Hồ Chí Minh</div>
                    </div>
                </div>
            </div>

            <!-- Second product -->
            <div class="product-card">
                <div class="product-image">
                    <img src="/Thumbail2.png" alt="Váy Họa Tiết">
                    <div class="sale-tag">25.3</div>
                    <div class="favorite-tag">Yêu Thích</div>
                    <div class="shipping-tag">Ngày mai</div>
                </div>
                <div class="product-details">
                    <div class="product-title">Váy Họa Tiết</div>
                    <div class="price-info">
                        <div class="current-price">₫149,000</div>
                        <div class="original-price">₫179,000</div>
                    </div>
                    <div class="product-meta">
                        <div class="rating">
                            <span>★</span>4.8
                        </div>
                        <div>Đã bán 14.5k</div>
                        <div>TP. Hồ Chí Minh</div>
                    </div>
                </div>
            </div>

            <!-- Add more product cards following the same structure -->
        </div>
    </div>
</body>
</html>
