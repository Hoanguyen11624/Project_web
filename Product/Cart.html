<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/BrandLogo.png" alt="Zoro Knight Logo">
            <h1>Giỏ Hàng</h1>
        </div>
        <input type="text" placeholder="Chọn đạm mềm nhỏ, sản quà to" class="search-bar">
    </header>
    <div class="cart-container">
        <table class="cart-table">
            <thead>
                <tr>
                    <th><input type="checkbox" id="select-all"></th>
                    <th>Sản phẩm</th>
                    <th>Đơn Giá</th>
                    <th>Số Lượng</th>
                    <th>Số Tiền</th>
                    <th>Thao Tác</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" class="select-item"></td>
                    <td class="product-info">
                        <img src="/Thumbail1.png" alt="Sản phẩm 1" class="product-img">
                        <span>Váy hoa pastel mùa xuân</span>
                    </td>
                    <td>190.000đ</td>
                    <td>
                        <button class="quantity-btn">-</button>
                        <input type="number" value="1" min="1" class="quantity">
                        <button class="quantity-btn">+</button>
                    </td>
                    <td class="total-price">150.000đ</td>
                    <td><button class="remove-btn">Xóa</button></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="select-item"></td>
                    <td class="product-info">
                        <img src="/Thumbail3.png" alt="Sản phẩm 2" class="product-img">
                        <span>Váy hoa hoạ tiết</span>
                    </td>
                    <td>190.000đ</td>
                    <td>
                        <button class="quantity-btn">-</button>
                        <input type="number" value="1" min="1" class="quantity">
                        <button class="quantity-btn">+</button>
                    </td>
                    <td class="total-price">170.000đ</td>
                    <td><button class="remove-btn">Xóa</button></td>
                </tr>
            </tbody>
        </table>
        <div class="cart-footer">
            <button id="checkout-btn">Mua Hàng</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
